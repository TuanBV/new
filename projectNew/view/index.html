<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>
    <!-- headers -->
    <div class="headers">
        <nav>
            <div class="logo">SaiSystem</div>
            <label for="btn" class="icon">
                <i class="fa fa-bars" class="btn"></i>
            </label>
            <input type="checkbox" name="" id="btn">
            <ul>
                <li><a href="index.html" id="home" class="active">Home</a></li>
                <li><a href="transcipt.html">Transcript</a></li>
                <li class="admin">
                    <label for="btn-1" class="show">User +</label>
                    <a href="showUser.html">User +</a>
                    <ul>
                        <li><a href="createUser.html">Create User</a></li>
                        <li><a href="showUser.html">List User</a></li>
                    </ul>
                </li>
                <li class="admin">
                    <label for="btn-1" class="show">Time Rate</label>
                    <a href="TimeRate.html">Time Rate +</a>
                    <ul>
                        <li><a href="createTimeRate.html">Create Time Rate</a></li>
                        <li><a href="TimeRate.html">List Time Rate</a></li>
                    </ul>
                </li>
                <li class="manager"><a href="homeManager.html">Manager</a></li>
                <li><a href="changePassword.html">Change Password</a></li>
                <li id="logout"><a style="color: white;">LogOut</a></li>
            </ul>
        </nav>
    </div>
    <!-- main -->
    <div class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-8 mx-auto">
                    <div class="my-4">
                        <form>
                            <div class="row mt-3 align-items-center">
                                <div class="col-6 text-center mb-5">
                                    <div class="avatar avatar-xl">
                                        <img src="images/avatar.jpg" alt="..." class="avatar-img rounded-circle" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="lastname">Fullname</label>
                                            <input type="text" id="fullname" class="form-control" placeholder="" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="brown@asher.me" readonly/>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="inputAddress5">Address</label>
                                        <input type="text" class="form-control" id="address"
                                            placeholder="P.O. Box 464, 5975 Eget Avenue" readonly/>
                                    </div>
                                    <div class="form-row mt-2">
                                        <div class="form-group col-md-6">
                                            <label for="inputCompany5">Birthday</label>
                                            <input type="text" class="form-control" id="birthday"
                                                placeholder="Nec Urna Suscipit Ltd" readonly/>
                                        </div>
                                        <div class="form-group col-md-4 mt-2">
                                            <label for="inputState5">Position</label>
                                            <input type="text" class="form-control" id="position"
                                                placeholder="Nec Urna Suscipit Ltd" readonly/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading -->
    <div class="loader" style="width: 100%;text-align: center;">
        <div id="loading" class="spinner-border text-warning" style="width: 100px;height: 100px;" role="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/index.js"></script> 
    <script src="fontawesome-free-5.15.3-web/js/all.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const data = JSON.parse(localStorage.getItem('user'));
            document.getElementById("fullname").value = data[0].fullname;
            document.getElementById("email").value = data[0]['email'];
            document.getElementById("address").value = data[0]['address'];
            birthday = data[0]['birthday'].split("-");
            document.getElementById("birthday").value = birthday[2] + ' - ' + birthday[1]+ ' - ' + birthday[0];
            document.getElementById("position").value = data[0]['name'];
        });
    </script>
</body>

</html>
